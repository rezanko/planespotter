apiVersion: apps/v1
kind: Deployment
metadata:
  name: planespotter-be
  namespace: planespotter-app
  labels:
    app: planespotter-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: planespotter-app
      tier: backend
  template:
    metadata:
      labels:
        app: planespotter-app
        tier: backend
    spec:
      containers:
      - name: planespotter
        image: yfauser/planespotter-app-server:1508888202fc85246248c0892c0d27dda34de8e1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: planespotter-be-cfg
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: planespotter-be-cfg
  namespace: planespotter-app
  labels:
    app: planespotter-app
    tier: backend
data:
  config.cfg: |
    DATABASE_URL = 'mysql'
    DATABASE_USER = 'planespotter'
    DATABASE_PWD = 'VMware1!'
    DATABASE = 'planespotter'
    REDIS_HOST = 'redis-server'
    REDIS_PORT = '6379'
    LISTEN_PORT = 80
---
apiVersion: v1
kind: Service
metadata:
  name: planespotter-be
  namespace: planespotter-app
  labels:
    app: planespotter-app
    tier: backend
spec:
  ports:
    # the port that this service should serve on
    - port: 80
  selector:
    app: planespotter-app
    tier: backend

